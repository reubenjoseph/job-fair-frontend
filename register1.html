<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="">
				<span class="contact100-form-title">
Register 				</span>

				<div class="wrap-input100 bg1">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your Name">
				</div>
				

				<div class="wrap-input100 bg1 rs1-wrap-input100" >
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>
				
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Age</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Age">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Year of Passing Out</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Passing Year">
				</div>
				
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Number of Backpapers at present</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number of backpapers">
				</div>
				
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">CGPA</span>
					<input class="input100" type="text" name="phone" placeholder="Enter CGPA">
				</div>

				

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
				
					<span class="label-input100">Select Center for preliminary test</span><br><br>
					<input class="input101" type="radio" name="centre" value="kochi">Kochi<br>
					<input class="input101" type="radio" name="centre" value="trivandrum">Trivandrum <br>
					<input class="input101" type="radio" name="centre" value="calicut">Calicut <br>
					<input class="input101" type="radio" name="centre" value="palakkad">Palakkad<br>
					<input class="input101" type="radio" name="centre" value="allappuzha">Allappuzha <br>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Register
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	

</body>
</html>
